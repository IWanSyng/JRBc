<!DOCTYPE html>
<html lang="en" html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Add a new user</title>

    <!-- Bootstrap core CSS -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/docs/5.0/dist/css/bootstrap.min.css}"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
    <h5>Add a new user:</h5>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
    <form class="row g-3" th:action="@{/add_user}" method="post" th:object="${user}">
        <div class="row g-3">
            <div class="col">
                <input th:text="${user.firstName}" type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <input th:text="${user.lastName}" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <div class="col-md-6">
            <input th:text="${user.userName}" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input th:text="${user.passWord}" type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">add user</button>
        </div>
    </form>
</div>
</body>
</html>
