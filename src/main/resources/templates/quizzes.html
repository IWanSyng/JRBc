<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bootcamp Course List</title>

    <!--    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Bootcamp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 10px">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5" th:each="quiz : ${quizList}">
            <h5 style="text-align: center; margin:auto;"></h5>
            <h5 th:text="'Quiz Id: ' + ${quiz.id}"></h5>
            <h5 th:text="'Quiz Start Date: ' + ${#dates.format(quiz.getScheduleStart(), 'dd.MM.yyyy')}"></h5>
            <h5 th:text="'Quiz End Date: ' + ${#dates.format(quiz.getScheduleEnd(), 'dd.MM.yyyy')}"></h5>
            <h5 th:text="${quiz.getName()}"></h5>
            <div class="col-lg-10 mt-5 mb-5">
                <div style="margin:auto" th:each="quizItem, quizItemStat : ${quiz.getQuizItems()}">
                    <div>
                        <p th:text="${__${quizItemStat.index}__ + 1} + '. ' + ${quizItem.questionLines[0]}"></p>
                    </div>
                    <div th:switch="${quizItem.answerType}">
                        <div th:case="${quizItem.answerType.SINGLE}">
                            <ul style="list-style: none" th:each="answer : ${quizItem.questionAnswerMap}">
                                <li th:text="${answer.key}"></li>
                            </ul>
                        </div>
                        <div th:case="${quizItem.answerType.MULTIPLE}">
                            <ul style="list-style: none" th:each="answer: ${quizItem.questionAnswerMap}">
                                <li th:text="${answer.value != null} ? ${answer.key} : ''"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="Third group">
            <form style="margin-top: 0px" th:action="@{/admin/home}">
                <button class="btn btn-md btn-primary" name="Submit" value="Logout" type="Submit">back</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
