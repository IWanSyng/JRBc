<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bootcamp Course List</title>

    <!--    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Bootcamp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 10px">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5" th:each="quiz : ${quizList}">
            <div class="col-lg-10 mt-5 mb-5">
                <h3 style="text-align: center; margin: auto;">Quiz List</h3>
                <table id="example" class="table table-bordered table-hover -align-center"
                       style="width: 100%; margin-left:auto; margin-right:auto; margin-top: 20px">
                    <thead>
                    <tr>
                        <th style="text-align: center;">Quiz Id</th>
                        <th style="text-align: center;">Course Id</th>
                        <th style="text-align: center;">Quiz Name</th>
                        <th style="text-align: center;">Start Time</th>
                        <th style="text-align: center;">End Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="quiz : ${quizList}">
                        <td class="align-middle" style="width: 5%;" th:text="${quiz.id}"></td>
                        <td class="align-middle" style="width: 20%;" th:text="${quiz.course.courseName}"></td>
                        <td class="align-middle" style="width: 20%;" th:text="${quiz.name}"></td>
                        <td class="align-middle" style="width: 20%; text-align: center;"
                            th:text="${#dates.format(quiz.scheduleStart, 'dd.MM.yyyy, HH:mm')}"></td>
                        <td class="align-middle" style="width: 20%; text-align: center;"
                            th:text="${#dates.format(quiz.scheduleEnd, 'dd.MM.yyyy, HH:mm')}"></td>
                        <td class="align-middle" style="width: 20%; text-align: center;">
                            <a th:href="@{'/user/course/' + ${quiz.id}}">
                                <button type="button" class="btn btn-info btn-sm">view quiz</button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- Modal -->
                <div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="resultsModalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="resultsModalLongTitle">My Results</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end of Modal -->
            </div>
        </div>
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="Third group">
            <form style="margin-top: 0px" th:action="@{/admin/home}">
                <button class="btn btn-md btn-primary" name="Submit" value="Logout" type="Submit">back</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
