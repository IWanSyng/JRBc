<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bootcamp Course List</title>

    <!--    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Bootcamp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 10px">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <h3 style="text-align: center; margin:auto;"></h3>
            <table id="example" class="table table-bordered table-hover -align-center"
                   style="width: 100%; margin-left:auto; margin-right:auto; margin-top: 20px">
                <thead>
                <tr>
                    <th style="text-align: center;">Course Name</th>
                    <th style="text-align: center;">Quiz Id</th>
                    <th style="text-align: center;">Start Date</th>
                    <th style="text-align: center;">End Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="quiz : ${quizList}">
                    <td class="align-middle" style="width: 20%;" th:text="${quiz.getCourse().getCourseName()}">Course Name</td>
                    <td class="align-middle" style="width: 20%;" th:text="${quiz.id}">Quiz Id</td>
                    <td class="align-middle" style="width: 18%; text-align: center;"
                        th:text="${#dates.format(quiz.getScheduleStart(), 'dd.MM.yyyy')}">Start Date</td>
                    <td class="align-middle" style="width: 18%; text-align: center;"
                        th:text="${#dates.format(quiz.getScheduleEnd(), 'dd.MM.yyyy')}">End Date</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="Third group">
            <form style="margin-top: 0px" th:action="@{/admin/home}">
                <button class="btn btn-md btn-primary" name="Submit" value="Logout" type="Submit">back</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
