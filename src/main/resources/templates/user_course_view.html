<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Course Information</title>

    <!-- Bootstrap core CSS -->
    <!--    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Bootcamp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-md">
    <div class="row">
        <!-- Student's unique id formated with u + id -->
        <h3 style="margin-top: 20px" th:text="'Student Id: ' + ${studentUUID}"></h3>
        <h3 style="margin-top: 20px" th:text="${course.courseName}"></h3>
        <h3 th:text="'# of students enrolled: ' + ${course.numberOfStudents}"></h3>
        <h3 th:text="'Start date: ' + ${course.startDate}"></h3>
        <h3 th:text="'End date: ' + ${course.endDate}"></h3>
        <a th:if="${flag}" ><h3 th:text="'add to my list of courses' + '?'"></h3></a>
        <br>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <a style="margin-top: 20px" th:href="@{/user/home}">
                    <button type="button" class="btn btn-primary btn-md">back</button>
                </a>
            </div>
            <div class="btn-group mr-2" role="group" style="margin-left: 10px; margin-right: 10px;" aria-label="Second group">
            </div>
            <div class="btn-group" role="group" aria-label="Third group">
                <a style="margin-top: 20px" th:if="${flag}"
                    th:href="@{'/user/course/enroll/' + ${course.id}}">
                    <button type="button" class="btn btn-primary btn-md">enroll</button>
                </a>
                <a style="margin-top: 20px" th:if="${not flag}"
                   th:href="@{'/user/' + ${course.id} + '/view'}">
                    <button type="button" class="btn btn-primary btn-md">take test</button>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
